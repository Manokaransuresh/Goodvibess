<!DOCTYPE html>
<html lang="en">
<head>
    <title>Goodvibes</title>
    <link rel="stylesheet" href="../css/goodvibes.css">
</head>
<body>
    <!-- heading -->
    <header id="head">
        <h2>Good Vibes Form</h2>
        <div id="dt">
            <a href="" class="p1" >View in Editor</a>
            <a href="" class="p1" id="si">Sing Up</a>
            <a href="" class="p1">Log In</a>
        </div>
    </header>
    <!--heading-->
    <div  class="containor">
        <h1><b>Good Vibes Form</b></h1>
        <div id="enter">
            <p><h2 id="h2" >Tell us something positive that happened to you today.</h2></p>
            <!-- form -->
            <form action="" class="id">
                <div class="na">
                    <label  for="">Name </label>
                    <input   class="in" type="text" placeholder="Enter your name">
                </div>
                <div class="na">
                    <label  for="">Email</label>
                    <input   class="in" type="text" placeholder="Enter youe email address">
                </div>
                <div class="na na1" >
                        <label  for="">On a scale of 1-10,how good was it?</label>
                        <input  id="cl" class="in" type="text" placeholder="Enter a number between 1 to 10" min="1" max="10">
                    </div>
                    <div class="na">
                        <label  for="" class="ls">Where did it happen? </label>
                        <!-- <input   class="in" type="text" > -->
                        <select name="" id="sl">
                            <option value="">AT home</option>
                            <option value="">Go to work</option>
                            <option value="">Go to Home</option>
                            <option value="">My company</option>
                            <option value="">My area</option>
                        </select>
                    </div>
                    <div class="day">
                        <label id="la" for="day">At what the time of day didit happen</label>
                        <div>
                            <ul id="maen">
                                <li><input  class="" type="radio" name="day" id="">Morning</li>
                                <li><input  class="" type="radio" name="day" id="">Afternon</li>
                                <li><input  class="" type="radio" name="day" id="">Evening</li>
                                <li><input  class="" type="radio" name="day" id="">Night</li>
                            </ul>
                        </div>
                    </div>
                    <div class="hr">
                        <label id="al" for="day">What emotion did you experience?<br>(select all that apply)</label>
                        <div>
                            <ul id="ch">
                                <li><input type="checkbox" name="day" id="">Excited</li>
                                <li><input  type="checkbox" name="day" id="">Humbled</li>
                                <li><input  type="checkbox" name="day" id="">Elated</li>
                                <li><input  type="checkbox" name="day" id="">loved</li>
                                <li><input type="checkbox" name="day" id="">Enthusiastic</li>
                            </ul>
                        </div>
                        <div>
                            <div id="add">
                                <label  for="">Please describe your positive experience.</label>
                            </div>
                            <div>
                                <textarea name="" id="ad" cols="30" rows="10" placeholder="Enter your experience"></textarea>
                            </div>
                        </div>
                        <div>
                            <input class="su" type="submit" value="submit">
                            <input class="cl" type="submit" value="cancel">
                        </div>
                        
                    
                    
                </div>
            </form>
        </div>
        
    </div>
    <!-- form -->
   
    
    
</body>
</html>
